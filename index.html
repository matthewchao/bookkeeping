<!DOCTYPE html>
<html>
  <head>
    <title>Matt's Accounts</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Accounts</h1>

    <div class="wrapper">

      <div class="accountSection">
        <div class="account accountHeader">
          <div class="name">
            Account
          </div>
          <div class="balance">
            Balance
          </div>
        </div>
        <!--
        //account divs to go here
        -->
        <div class="accountBody">
        </div>

        <form id="addAccountForm" class="addAccount">
            <label for="newAccount">New account name:</label>
            <input type="text" name="newAccount" id="newAccount" required>
            <label for="newBalance">Opening balance:</label>
            <input type="number" id="newBalance" name="newBalance" placeholder="0.00" step=".01" required>
            <label for="addAccountButton"></label>
            <input class="button-primary" name="addAccountButton" type="submit" value="+">
        </form>
      </div>



      <div class="transactionSection">

        <div class="transactionHeader">
          <div class="transaction">
            <div class="transactionNames">
              Transaction
            </div>
            <div class="transactionAmount">
              Amount
            </div>
          </div>
        </div>
        <!--
        //account divs to go below
        -->
        <div class="transactionBody">
        </div>


          <form id="addTransactionForm" class="addTransaction">
            <div id="sourceAccountDiv">
              <label for="sourceAccount">From: </label>
              <select name="sourceAccount" id="sourceAccount" required>
                <option value="" disabled selected>Select source</option>
              </select>

            </div>
            <div id="targetAccountDiv">
              <label for="targetAccount">To:</label>
              <select name="targetAccount" id="targetAccount" required>
                <option value="" disabled selected>Select target</option>
              </select>
            </div>
            <div id="transactionAmountDiv">
              <label for="transactionAmount">Amount:</label>
              <input type="number" id="transactionAmount" name="transactionAmount" placeholder="0.00" step=".01" required>
            </div>
            <div id="transactionButtonDiv">
              <label for="addTransactionButton"></label>
              <input class="button-primary" name="addTransactionButton" type="submit" value="Add">
            </div>


          </form>

      </div>



      <div class="rightSection">
        (Account-specific information to be added here)
      </div>

    </div>
